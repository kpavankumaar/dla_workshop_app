<div style="position: fixed;left: 257px;top: 1rem;z-index: 9;">

    <mat-icon class="md-24" style="color:black">menu</mat-icon>

</div>
<mat-sidenav-container>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
